<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="coming-soon">
      <div class="logo__container">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="coming-soon__container">
        <div class="coming-soon__picture"></div>

        <div class="coming-soon__content">
          <h1 class="coming-soon__title">
            <span>We're </span><br />coming<br />
            soon
          </h1>

          <p class="coming-soon__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="" class="coming-soon__form">
            <input type="text" placeholder="Email Address" />
            <!-- error icon -->
            <img class="error-icon" src="./images/icon-error.svg" alt="" />

            <span class="error-text">Please provide a valide email </span>

            <button class="coming-soon__button">
              <img src="./images/icon-arrow.svg" alt="Arrow" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
